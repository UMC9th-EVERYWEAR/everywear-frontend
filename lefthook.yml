
pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm eslint {staged_files} --fix
      stage_fixed: true
    # prettier:
    #   glob: '*.{js,ts,jsx,tsx,json,yaml,md,prettierrc}'
    #   run: npx prettier --write {staged_files}
    #   stage_fixed: true
pre-push:
  parallel: true
  commands:
    type-check:
      run: pnpm run type-check
commit-msg:
  commands:
    commit-message-lint:
      run: node scripts/commit-msg.cjs {1}
      
