name: Sync from Organization Repo and Deploy to Vercel

on:
  # ì›ë³¸ ì €ì¥ì†Œì—ì„œ webhookìœ¼ë¡œ ì•Œë¦¼ë°›ì„ ë•Œ ì‹¤í–‰
  repository_dispatch:
    types: [main-updated]

  # ìˆ˜ë™ ì‹¤í–‰ì„ ìœ„í•œ ì›Œí¬í”Œë¡œìš° ë””ìŠ¤íŒ¨ì¹˜
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if no changes detected'
        required: false
        default: false
        type: boolean

  # ìŠ¤ì¼€ì¤„ë§ëœ ë™ê¸°í™” - ë°±ì—…ìš© (í•˜ë£¨ì— í•œë²ˆ, UTC 00:00 = KST 09:00)
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Validate required secrets
        run: |
          echo "ğŸ” Validating required secrets..."

          MISSING_SECRETS=()

          # UPSTREAM secrets ê²€ì¦
          if [ -z "${{ secrets.UPSTREAM_OWNER }}" ]; then
            echo "âŒ UPSTREAM_OWNER: Not set"
            MISSING_SECRETS+=("UPSTREAM_OWNER")
          else
            echo "âœ… UPSTREAM_OWNER: Set"
          fi

          if [ -z "${{ secrets.UPSTREAM_REPO }}" ]; then
            echo "âŒ UPSTREAM_REPO: Not set"
            MISSING_SECRETS+=("UPSTREAM_REPO")
          else
            echo "âœ… UPSTREAM_REPO: Set"
          fi

          # PAT_TOKEN ê²€ì¦
          if [ -z "${{ secrets.PAT_TOKEN }}" ]; then
            echo "âŒ PAT_TOKEN: Not set"
            MISSING_SECRETS+=("PAT_TOKEN")
          else
            echo "âœ… PAT_TOKEN: Set"
          fi

          # Vercel secrets ê²€ì¦
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ VERCEL_TOKEN: Not set"
            MISSING_SECRETS+=("VERCEL_TOKEN")
          else
            echo "âœ… VERCEL_TOKEN: Set"
          fi

          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "âŒ VERCEL_ORG_ID: Not set"
            MISSING_SECRETS+=("VERCEL_ORG_ID")
          else
            echo "âœ… VERCEL_ORG_ID: Set"
          fi

          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "âŒ VERCEL_PROJECT_ID: Not set"
            MISSING_SECRETS+=("VERCEL_PROJECT_ID")
          else
            echo "âœ… VERCEL_PROJECT_ID: Set"
          fi

          # ëˆ„ë½ëœ secretsê°€ ìˆìœ¼ë©´ ì›Œí¬í”Œë¡œìš° ì‹¤íŒ¨
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo ""
            echo "ğŸš¨ Missing required secrets: ${MISSING_SECRETS[*]}"
            echo "Please configure these secrets in repository settings."
            exit 1
          fi

          echo ""
          echo "âœ… All required secrets are properly configured!"

      - name: Checkout fork repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/${{ secrets.UPSTREAM_OWNER }}/${{ secrets.UPSTREAM_REPO }}.git

      - name: Fetch upstream changes
        run: |
          git fetch upstream main

      - name: Check for updates
        id: check-updates
        run: |
          # í˜„ì¬ forkì˜ main ë¸Œëœì¹˜ì™€ upstreamì˜ main ë¸Œëœì¹˜ ë¹„êµ
          LOCAL_HASH=$(git rev-parse HEAD)
          UPSTREAM_HASH=$(git rev-parse upstream/main)

          echo "Local hash: $LOCAL_HASH"
          echo "Upstream hash: $UPSTREAM_HASH"

          if [ "$LOCAL_HASH" != "$UPSTREAM_HASH" ] || [ "${{ github.event.inputs.force_sync }}" == "true" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "Updates detected or forced sync"
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "No updates needed"
          fi

      - name: Sync with upstream
        if: steps.check-updates.outputs.has_updates == 'true'
        run: |
          # upstreamì˜ main ë¸Œëœì¹˜ë¥¼ í˜„ì¬ forkì˜ mainìœ¼ë¡œ merge
          git checkout main

          # merge ì‹œë„ (conflict ë°œìƒ ê°€ëŠ¥)
          if ! git merge upstream/main --no-edit; then
            echo "Merge conflict detected, resolving..."
            
            # .github/workflows í´ë”ì˜ ì¶©ëŒì€ fork ë²„ì „ ìœ ì§€
            if git diff --name-only --diff-filter=U | grep -q "^.github/workflows/"; then
              git checkout --ours .github/workflows/
              git add .github/workflows/
            fi
            
            # ì—¬ì „íˆ ì¶©ëŒì´ ë‚¨ì•„ìˆëŠ”ì§€ í™•ì¸
            if git diff --name-only --diff-filter=U | grep -q .; then
              echo "Unresolved conflicts remain:"
              git diff --name-only --diff-filter=U
              exit 1
            fi
            
            # ì¶©ëŒ í•´ê²° í›„ merge commit ìƒì„±
            git commit --no-edit
          fi

          # ë³€ê²½ì‚¬í•­ì´ ìˆëŠ”ì§€ í™•ì¸
          if git diff --quiet HEAD~1 HEAD; then
            echo "No actual changes to merge"
            exit 0
          fi

          # ë³€ê²½ì‚¬í•­ì„ fork ì €ì¥ì†Œì— push
          git push origin main

      - name: Install pnpm
        if: steps.check-updates.outputs.has_updates == 'true'
        uses: pnpm/action-setup@v2
        with:
          version: 10.17.1

      - name: Setup Node.js
        if: steps.check-updates.outputs.has_updates == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.check-updates.outputs.has_updates == 'true'
        run: pnpm install

      - name: Build project
        if: steps.check-updates.outputs.has_updates == 'true'
        run: pnpm build

      - name: Trigger Vercel deployment
        if: steps.check-updates.outputs.has_updates == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Send notification
        if: steps.check-updates.outputs.has_updates == 'true'
        run: |
          echo "âœ… Successfully synced with upstream and triggered Vercel deployment"
          echo "Upstream hash: $(git rev-parse upstream/main)"
          echo "Local hash: $(git rev-parse HEAD)"

      - name: Skip notification
        if: steps.check-updates.outputs.has_updates == 'false'
        run: |
          echo "â„¹ï¸ No updates available from upstream repository"